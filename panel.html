<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#A98870',
                        'brand-secondary': '#C3A995',
                        'brand-accent': '#D6C1B5',
                        'brand-light': '#FBF9F6',
                        'brand-dark': '#4a3f35',
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="font-serif text-2xl font-bold text-brand-dark">Panel de Control</h1>
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-sm font-semibold text-brand-primary hover:underline" target="_blank">Ver Catálogo</a>
                <button id="logout-btn" class="text-sm font-semibold text-brand-primary hover:underline">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-3xl font-bold font-serif text-brand-dark">Mis Productos</h2>
            <div class="w-full md:w-auto flex items-center gap-4">
                 <div class="relative flex-grow">
                    <input type="search" id="admin-search-bar" placeholder="Buscar por nombre..." class="w-full pl-10 pr-4 py-2 border border-brand-accent rounded-full focus:ring-2 focus:ring-brand-primary focus:outline-none">
                    <svg class="w-5 h-5 text-brand-secondary absolute top-1/2 left-4 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path></svg>
                </div>
                <button id="add-product-btn" class="bg-brand-primary text-white font-semibold py-2 px-5 rounded-full hover:bg-brand-secondary transition-colors whitespace-nowrap">
                    + Agregar
                </button>
            </div>
        </div>

        <div id="product-list" class="bg-white p-6 rounded-xl shadow-lg">
            </div>
    </main>

    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-brand-light">
                <h3 id="modal-title" class="font-serif text-2xl font-bold text-brand-dark">Agregar Nuevo Producto</h3>
            </div>
            <form id="product-form" class="flex-grow overflow-y-auto p-6 space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label for="product-name" class="block text-sm font-semibold text-brand-dark mb-1">Nombre</label>
                    <input type="text" id="product-name" class="w-full px-4 py-2 border border-brand-accent rounded-lg" required>
                </div>
                <div>
                    <label for="product-price" class="block text-sm font-semibold text-brand-dark mb-1">Precio</label>
                    <input type="text" id="product-price" class="w-full px-4 py-2 border border-brand-accent rounded-lg" required>
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-semibold text-brand-dark mb-1">Descripción</label>
                    <textarea id="product-description" rows="4" class="w-full px-4 py-2 border border-brand-accent rounded-lg" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-brand-dark mb-1">Imágenes (URLs)</label>
                    <div id="image-inputs" class="space-y-2">
                        <input type="url" placeholder="URL de la imagen principal" class="product-image-url w-full px-4 py-2 border border-brand-accent rounded-lg" required>
                    </div>
                    <button type="button" id="add-image-field" class="text-sm text-brand-primary font-semibold mt-2">+ Agregar otra imagen</button>
                </div>
            </form>
            <div class="p-6 bg-gray-50 rounded-b-xl flex justify-end gap-4">
                <button type="button" id="cancel-btn" class="text-sm font-semibold text-gray-600 py-2 px-5 rounded-full hover:bg-gray-200">Cancelar</button>
                <button type="submit" form="product-form" id="save-product-btn" class="bg-brand-primary text-white font-semibold py-2 px-5 rounded-full hover:bg-brand-secondary">Guardar Producto</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyboSrsngedPn1EUavciJh8bV6PW3L9TY",
            authDomain: "catalogo-17d5b.firebaseapp.com",
            projectId: "catalogo-17d5b",
            storageBucket: "catalogo-17d5b.firebasestorage.app",
            messagingSenderId: "798293393240",
            appId: "1:798293393240:web:a640b2e42e2e184aad2f2d"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const productsCollection = collection(db, 'products');

        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('isAdminAuthenticated') !== 'true') {
                window.location.href = 'admin.html';
                return;
            }

            const productListContainer = document.getElementById('product-list');
            const addProductBtn = document.getElementById('add-product-btn');
            const modal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const cancelBtn = document.getElementById('cancel-btn');
            const productForm = document.getElementById('product-form');
            const imageInputsContainer = document.getElementById('image-inputs');
            const addImageFieldBtn = document.getElementById('add-image-field');
            const logoutBtn = document.getElementById('logout-btn');
            const searchBar = document.getElementById('admin-search-bar'); // <-- Elemento de la barra de búsqueda

            let allProducts = []; // Almacenará todos los productos de Firestore

            onSnapshot(productsCollection, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Renderiza los productos aplicando el filtro de búsqueda actual
                const searchTerm = searchBar.value.toLowerCase();
                const filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
                renderProducts(filteredProducts);
            }, (error) => {
                console.error("Error al obtener productos:", error);
                productListContainer.innerHTML = '<p class="text-red-500">Error al cargar. Revisa las reglas de seguridad de Firestore.</p>';
            });

            // --- Lógica de Búsqueda ---
            searchBar.addEventListener('input', () => {
                const searchTerm = searchBar.value.toLowerCase();
                const filteredProducts = allProducts.filter(product => 
                    (product.name && product.name.toLowerCase().includes(searchTerm))
                );
                renderProducts(filteredProducts);
            });

            function renderProducts(products) {
                productListContainer.innerHTML = '';
                if (products.length === 0) {
                    productListContainer.innerHTML = `<p class="text-center text-gray-500">No se encontraron productos.</p>`;
                    return;
                }

                const table = document.createElement('table');
                table.className = 'w-full text-left';
                table.innerHTML = `
                    <thead>
                        <tr class="border-b border-brand-light">
                            <th class="p-4 font-semibold">Producto</th>
                            <th class="p-4 font-semibold">Precio</th>
                            <th class="p-4 font-semibold">Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                const tbody = table.querySelector('tbody');
                products.forEach(product => {
                    const imgSrc = Array.isArray(product.images) && product.images.length ? product.images[0] : 'https://via.placeholder.com/48x48?text=N/A';
                    const row = document.createElement('tr');
                    row.className = 'border-b border-brand-light/50';
                    row.innerHTML = `
                        <td class="p-4 flex items-center gap-4">
                            <img src="${imgSrc}" alt="${product.name}" class="w-12 h-12 object-cover rounded-md" onerror="this.src='https://via.placeholder.com/48x48?text=Error'">
                            <span class="font-semibold">${product.name}</span>
                        </td>
                        <td class="p-4">${product.price}</td>
                        <td class="p-4">
                            <button data-id="${product.id}" class="edit-btn text-sm font-semibold text-brand-primary hover:underline mr-4">Editar</button>
                            <button data-id="${product.id}" class="delete-btn text-sm font-semibold text-red-500 hover:underline">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                productListContainer.appendChild(table);
            }

            function openModal(productId = null) {
                productForm.reset();
                imageInputsContainer.innerHTML = '<input type="url" placeholder="URL de la imagen principal" class="product-image-url w-full px-4 py-2 border border-brand-accent rounded-lg" required>';
                
                if (productId) {
                    const product = allProducts.find(p => p.id === productId);
                    if (!product) return;

                    modalTitle.textContent = 'Editar Producto';
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-price').value = product.price;
                    document.getElementById('product-description').value = product.description;
                    
                    const images = Array.isArray(product.images) ? product.images : [];
                    images.forEach((url, index) => {
                        if (index === 0) {
                            imageInputsContainer.querySelector('input').value = url;
                        } else {
                            addImageField(url);
                        }
                    });
                } else {
                    modalTitle.textContent = 'Agregar Nuevo Producto';
                    document.getElementById('product-id').value = '';
                }
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
            }

            function addImageField(value = '') {
                const container = document.createElement('div');
                container.className = 'relative mt-2';
                const input = document.createElement('input');
                input.type = 'url';
                input.placeholder = 'URL de imagen adicional';
                input.className = 'product-image-url w-full px-4 py-2 border border-brand-accent rounded-lg';
                input.value = value;
                
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.textContent = '×';
                removeBtn.className = 'absolute right-2 top-1/2 -translate-y-1/2 text-red-500 font-bold text-xl';
                removeBtn.onclick = () => container.remove();
                
                container.appendChild(input);
                container.appendChild(removeBtn);
                imageInputsContainer.appendChild(container);
            }

            addProductBtn.addEventListener('click', () => openModal());
            cancelBtn.addEventListener('click', closeModal);
            addImageFieldBtn.addEventListener('click', () => addImageField());
            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('isAdminAuthenticated');
                window.location.href = 'admin.html';
            });

            productForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const id = document.getElementById('product-id').value;
                const imageUrls = Array.from(document.querySelectorAll('.product-image-url')).map(input => input.value.trim()).filter(url => url);

                if (imageUrls.length === 0) {
                    alert('Debes agregar al menos una URL de imagen.'); return;
                }

                const productData = {
                    name: document.getElementById('product-name').value,
                    price: document.getElementById('product-price').value,
                    description: document.getElementById('product-description').value,
                    images: imageUrls
                };

                try {
                    if (id) {
                        await updateDoc(doc(db, 'products', id), productData);
                        alert('¡Producto actualizado!');
                    } else {
                        await addDoc(productsCollection, productData);
                        alert('¡Producto agregado!');
                    }
                    closeModal();
                } catch (error) {
                    alert('Error al guardar el producto.');
                    console.error("Error al guardar en Firestore: ", error);
                }
            });

            productListContainer.addEventListener('click', async function(event) {
                const target = event.target;
                const id = target.dataset.id;
                if (target.classList.contains('edit-btn')) {
                    openModal(id);
                }
                if (target.classList.contains('delete-btn')) {
                    if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                        try {
                            await deleteDoc(doc(db, 'products', id));
                            alert('¡Producto eliminado!');
                        } catch (error) {
                            alert('Error al eliminar el producto.');
                            console.error("Error al eliminar de Firestore: ", error);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
