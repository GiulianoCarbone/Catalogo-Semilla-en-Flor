<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="icon" href="https://i.ibb.co/wZGSZStF/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        @media (max-width: 767px) {
            #product-table thead { display: none; }
            #product-table tbody, #product-table tr, #product-table td { display: block; }
            #product-table tr {
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
            }
            #product-table td {
                padding: 0.5rem 1rem;
                position: relative;
                padding-left: 45%;
                text-align: right;
                border-bottom: 1px solid #f3f4f6;
            }
            #product-table td:last-child { border-bottom: none; }
            #product-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0.75rem;
                width: 40%;
                text-align: left;
                font-weight: 600;
                color: #4a3f35;
            }
            #product-table .product-info-cell {
                padding: 0.75rem;
                display: flex;
                align-items: center;
                gap: 1rem;
                height: auto;
                text-align: left;
                padding-left: 1rem;
            }
            #product-table .product-info-cell::before { display: none; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#A98870',
                        'brand-secondary': '#C3A995',
                        'brand-accent': '#D6C1B5',
                        'brand-light': '#FBF9F6',
                        'brand-dark': '#4a3f35',
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light">

    <div id="loading-overlay" class="fixed inset-0 bg-brand-light flex items-center justify-center z-50">
        <p class="text-brand-dark font-semibold text-lg">Verificando sesión...</p>
    </div>

    <div id="panel-content" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="font-serif text-2xl font-bold text-brand-dark">Panel de Control</h1>
                <div class="flex items-center gap-6">
                    <a href="index.html" class="text-sm font-semibold text-brand-primary hover:underline" target="_blank">Ver Catálogo</a>
                    <button id="logout-btn" class="text-sm font-semibold text-brand-primary hover:underline">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-3xl font-bold font-serif text-brand-dark">Mis Productos</h2>
                <div class="w-full md:w-auto flex items-center gap-4">
                     <div class="relative flex-grow">
                        <input type="search" id="admin-search-bar" placeholder="Buscar por nombre..." class="w-full pl-10 pr-4 py-2 border border-brand-accent rounded-full focus:ring-2 focus:ring-brand-primary focus:outline-none">
                        <svg class="w-5 h-5 text-brand-secondary absolute top-1/2 left-4 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path></svg>
                    </div>
                    <button id="add-product-btn" class="bg-brand-primary text-white font-semibold py-2 px-5 rounded-full hover:bg-brand-secondary transition-colors whitespace-nowrap">
                        + Agregar
                    </button>
                </div>
            </div>
            <div id="product-list" class="bg-white p-6 rounded-xl shadow-lg"></div>
        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-brand-light">
                <h3 id="modal-title" class="font-serif text-2xl font-bold text-brand-dark">Agregar Nuevo Producto</h3>
            </div>
            <form id="product-form" class="flex-grow overflow-y-auto p-6 space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label for="product-name" class="block text-sm font-semibold text-brand-dark mb-1">Nombre</label>
                    <input type="text" id="product-name" class="w-full px-4 py-2 border border-brand-accent rounded-lg" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="product-price" class="block text-sm font-semibold text-brand-dark mb-1">Precio</label>
                        <input type="text" id="product-price" class="w-full px-4 py-2 border border-brand-accent rounded-lg" required>
                    </div>
                    <div>
                        <label for="product-category" class="block text-sm font-semibold text-brand-dark mb-1">Categoría (Opcional)</label>
                        <input type="text" id="product-category" class="w-full px-4 py-2 border border-brand-accent rounded-lg" placeholder="Ej: Accesorios">
                    </div>
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-semibold text-brand-dark mb-1">Descripción (Opcional)</label>
                    <textarea id="product-description" rows="3" class="w-full px-4 py-2 border border-brand-accent rounded-lg"></textarea>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="product-featured" class="h-4 w-4 rounded border-gray-300 text-brand-primary focus:ring-brand-primary">
                    <label for="product-featured" class="ml-2 block text-sm font-semibold text-brand-dark">Marcar como producto destacado</label>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-brand-dark mb-1">Imágenes</label>
                    <input type="file" id="product-images-upload" multiple accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-accent/50 file:text-brand-primary hover:file:bg-brand-accent">
                    <div id="new-images-preview" class="mt-2 grid grid-cols-4 gap-2"></div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-brand-dark mb-1">Imágenes Actuales</label>
                    <div id="existing-images-container" class="grid grid-cols-4 gap-2"></div>
                </div>
            </form>
            <div id="upload-progress" class="p-6 text-center text-brand-dark font-semibold hidden">Comprimiendo y subiendo imágenes...</div>
            <div class="p-6 bg-gray-50 rounded-b-xl flex justify-end gap-4">
                <button type="button" id="cancel-btn" class="text-sm font-semibold text-gray-600 py-2 px-5 rounded-full hover:bg-gray-200">Cancelar</button>
                <button type="submit" form="product-form" id="save-product-btn" class="bg-brand-primary text-white font-semibold py-2 px-5 rounded-full hover:bg-brand-secondary">
                    Guardar Producto
                </button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD1UWsKp11n2ZFEHW5LK6zls-AjdywUdTE",
          authDomain: "semilla-en-flor.firebaseapp.com",
          projectId: "semilla-en-flor",
          storageBucket: "semilla-en-flor.firebasestorage.app",
          messagingSenderId: "435166881891",
          appId: "1:435166881891:web:aef58261308e357eaeb056",
          measurementId: "G-NL56E49BTK"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app); 
        const productsCollection = collection(db, 'products');

        const loadingOverlay = document.getElementById('loading-overlay');
        const panelContent = document.getElementById('panel-content');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadingOverlay.style.display = 'none';
                panelContent.classList.remove('hidden');
                initializePanel();
            } else {
                window.location.href = 'admin.html';
            }
        });

        function initializePanel() {
            const productListContainer = document.getElementById('product-list');
            const addProductBtn = document.getElementById('add-product-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const searchBar = document.getElementById('admin-search-bar');
            const modal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const productForm = document.getElementById('product-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const existingImagesContainer = document.getElementById('existing-images-container');
            const newImagesPreview = document.getElementById('new-images-preview');
            const imageUploadInput = document.getElementById('product-images-upload');
            const uploadProgress = document.getElementById('upload-progress');
            const saveBtn = document.getElementById('save-product-btn');
            let allProducts = [];

            onSnapshot(productsCollection, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const searchTerm = searchBar.value.toLowerCase();
                const filtered = allProducts.filter(p => p.name && p.name.toLowerCase().includes(searchTerm));
                renderProducts(filtered);
            }, (error) => console.error("Error al obtener productos:", error));

            searchBar.addEventListener('input', () => {
                const searchTerm = searchBar.value.toLowerCase();
                const filtered = allProducts.filter(p => p.name && p.name.toLowerCase().includes(searchTerm));
                renderProducts(filtered);
            });

            logoutBtn.addEventListener('click', () => signOut(auth));

            imageUploadInput.addEventListener('change', () => {
                newImagesPreview.innerHTML = '';
                Array.from(imageUploadInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'w-16 h-16 object-cover rounded';
                        newImagesPreview.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            });

            function renderProducts(products) {
                productListContainer.innerHTML = '';
                if (products.length === 0) {
                    productListContainer.innerHTML = `<p class="text-center text-gray-500">Aún no hay productos. Haz clic en "+ Agregar" para crear el primero.</p>`;
                    return;
                }
                const table = document.createElement('table');
                table.id = 'product-table';
                table.className = 'w-full';
                table.innerHTML = `
                    <thead class="bg-gray-50">
                        <tr><th class="p-4 font-semibold text-left">Producto</th><th class="p-4 font-semibold text-left">Categoría</th><th class="p-4 font-semibold text-left">Precio</th><th class="p-4 font-semibold text-left">Acciones</th></tr>
                    </thead>
                    <tbody></tbody>`;
                const tbody = table.querySelector('tbody');
                products.forEach(product => {
                    const imgSrc = Array.isArray(product.images) && product.images.length ? product.images[0] : 'https://via.placeholder.com/48x48?text=N/A';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Producto" class="product-info-cell"><img src="${imgSrc}" alt="${product.name}" class="w-12 h-12 object-cover rounded-md" onerror="this.src='https://via.placeholder.com/48x48?text=Error'"><span class="font-semibold">${product.name} ${product.featured ? '★' : ''}</span></td>
                        <td data-label="Categoría">${product.category || 'N/A'}</td>
                        <td data-label="Precio">${product.price}</td>
                        <td data-label="Acciones"><button data-id="${product.id}" class="edit-btn text-sm font-semibold text-brand-primary hover:underline mr-4">Editar</button><button data-id="${product.id}" class="delete-btn text-sm font-semibold text-red-500 hover:underline">Eliminar</button></td>`;
                    tbody.appendChild(row);
                });
                productListContainer.appendChild(table);
            }

            function closeModal() { modal.classList.add('hidden'); }
            function openModal(productId = null) {
                productForm.reset();
                existingImagesContainer.innerHTML = ''; 
                newImagesPreview.innerHTML = '';
                if (productId) {
                    const product = allProducts.find(p => p.id === productId);
                    if (!product) return;
                    modalTitle.textContent = 'Editar Producto';
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-price').value = product.price;
                    document.getElementById('product-description').value = product.description;
                    document.getElementById('product-category').value = product.category || '';
                    document.getElementById('product-featured').checked = product.featured || false;
                    if (Array.isArray(product.images)) {
                        product.images.forEach(url => {
                            const container = document.createElement('div');
                            container.className = 'relative w-16 h-16';
                            const img = document.createElement('img');
                            img.src = url;
                            img.className = 'w-full h-full object-cover rounded';
                            const delBtn = document.createElement('button');
                            delBtn.textContent = '×';
                            delBtn.className = 'absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs';
                            delBtn.onclick = (e) => {
                                e.preventDefault();
                                if (confirm('¿Eliminar esta imagen?')) {
                                    deleteImage(product.id, url);
                                    container.remove();
                                }
                            };
                            container.appendChild(img);
                            container.appendChild(delBtn);
                            existingImagesContainer.appendChild(container);
                        });
                    }
                } else {
                    modalTitle.textContent = 'Agregar Nuevo Producto';
                    document.getElementById('product-id').value = '';
                }
                modal.classList.remove('hidden');
            }

            async function deleteImage(productId, imageUrl) {
                const product = allProducts.find(p => p.id === productId);
                if (!product) return;
                const updatedImages = product.images.filter(url => url !== imageUrl);
                await updateDoc(doc(db, 'products', productId), { images: updatedImages });
                const imageRef = ref(storage, imageUrl);
                try { await deleteObject(imageRef); } catch (error) { console.error("Error al borrar imagen:", error); }
            }

            addProductBtn.addEventListener('click', () => openModal(null));
            cancelBtn.addEventListener('click', closeModal);

            productForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                saveBtn.disabled = true;
                saveBtn.textContent = 'Guardando...';

                const id = document.getElementById('product-id').value;
                const imageFiles = imageUploadInput.files;
                let imageUrls = [];

                if (id) {
                    const product = allProducts.find(p => p.id === id);
                    if (product && Array.isArray(product.images)) imageUrls = product.images;
                }
                
                if (imageFiles.length > 0) {
                    uploadProgress.classList.remove('hidden');
                    const compressionOptions = {
                        maxSizeMB: 1,
                        maxWidthOrHeight: 1920,
                        useWebWorker: true,
                        fileType: 'image/jpeg', // <-- CAMBIO 1
                        initialQuality: 0.7
                    };
                    const compressionPromises = Array.from(imageFiles).map(file => imageCompression(file, compressionOptions));
                    try {
                        const compressedFiles = await Promise.all(compressionPromises);
                        const uploadPromises = compressedFiles.map(file => {
                            const fileName = (file.name || 'imagen').split('.').slice(0, -1).join('.') + '.jpg'; // <-- CAMBIO 2
                            const storageRef = ref(storage, `products/${Date.now()}-${fileName}`);
                            return uploadBytes(storageRef, file).then(snapshot => getDownloadURL(snapshot.ref));
                        });
                        const newImageUrls = await Promise.all(uploadPromises);
                        imageUrls = imageUrls.concat(newImageUrls);
                    } catch (error) {
                        console.error("Error al procesar imágenes:", error);
                        alert('Error al procesar las imágenes.');
                        saveBtn.disabled = false;
                        saveBtn.textContent = 'Guardar Producto';
                        uploadProgress.classList.add('hidden');
                        return;
                    }
                }

                const productData = {
                    name: document.getElementById('product-name').value,
                    price: document.getElementById('product-price').value,
                    description: document.getElementById('product-description').value,
                    category: document.getElementById('product-category').value.trim(),
                    featured: document.getElementById('product-featured').checked,
                    images: imageUrls
                };

                try {
                    if (id) {
                        await updateDoc(doc(db, 'products', id), productData);
                        alert('¡Producto actualizado!');
                    } else {
                        await addDoc(productsCollection, productData);
                        alert('¡Producto agregado!');
                    }
                    closeModal();
                } catch (error) {
                    alert('Error al guardar el producto.');
                    console.error("Error al guardar:", error);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Guardar Producto';
                    uploadProgress.classList.add('hidden');
                }
            });

            productListContainer.addEventListener('click', async function(event) {
                const target = event.target;
                const id = target.dataset.id;
                if (target.classList.contains('edit-btn')) openModal(id);
                if (target.classList.contains('delete-btn')) {
                    if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                        try {
                            const productToDelete = allProducts.find(p => p.id === id);
                            if(productToDelete && productToDelete.images) {
                                for(const url of productToDelete.images) {
                                    try {
                                        const imageRef = ref(storage, url);
                                        await deleteObject(imageRef);
                                    } catch (error) { console.log("No se encontró imagen para borrar:", url); }
                                }
                            }
                            await deleteDoc(doc(db, 'products', id));
                            alert('¡Producto eliminado!');
                        } catch (error) {
                            alert('Error al eliminar el producto.');
                            console.error("Error al eliminar:", error);
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
