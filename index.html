<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Emprendimiento - Catálogo de Productos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Playfair Display & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Configuración de la paleta de colores y fuentes de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#A98870',      // Marrón más oscuro
                        'brand-secondary': '#C3A995',  // Beige medio
                        'brand-accent': '#D6C1B5',      // Beige rosado claro
                        'brand-light': '#FBF9F6',       // Crema muy claro (más blanco)
                        'brand-dark': '#4a3f35',        // Un marrón oscuro para texto
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .product-card:hover .product-details-link {
            text-decoration: underline;
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-container {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #hero-slider .slide {
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-brand-light text-brand-dark">

    <!-- =========== HEADER =========== -->
    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="font-serif text-2xl font-bold text-brand-dark">TuLogo</h1>
            <a href="#catalogo" class="bg-brand-primary text-white font-semibold text-sm py-2 px-5 rounded-full hover:bg-brand-secondary transition-colors duration-300">
                Ver Productos
            </a>
        </div>
    </header>

    <!-- =========== HERO SECTION CON SLIDER =========== -->
    <main class="relative h-[70vh] min-h-[450px] max-h-[650px] text-white flex items-center justify-center text-center overflow-hidden">
        <div id="hero-slider" class="absolute top-0 left-0 w-full h-full"></div>
        <div class="absolute top-0 left-0 w-full h-full bg-black/40 z-10"></div>
        
        <div class="relative z-20 px-6">
            <h2 class="font-serif text-5xl md:text-7xl font-bold leading-tight">
                Productos Únicos
            </h2>
            <p class="mt-4 text-base md:text-lg text-gray-200 max-w-lg mx-auto">
                Descubre nuestra colección curada, diseñada para inspirar y elevar tu día a día.
            </p>
            <div class="mt-8 flex justify-center items-center gap-4">
                <a href="#catalogo" class="bg-white text-brand-dark font-semibold py-3 px-8 rounded-full hover:bg-brand-light transition-colors duration-300 text-base">
                    Explorar Catálogo
                </a>
            </div>
        </div>
    </main>

    <!-- =========== CATÁLOGO DE PRODUCTOS =========== -->
    <section id="catalogo" class="py-24 bg-white">
        <div class="container mx-auto px-6">
            <h3 class="font-serif text-4xl font-bold text-center mb-6 text-brand-dark">Nuestro Catálogo</h3>
            
            <!-- Barra de Búsqueda -->
            <div class="w-full max-w-lg mx-auto mb-12">
                <div class="relative">
                    <input type="search" id="search-bar" placeholder="Buscar relojes, accesorios, etc." class="w-full pl-10 pr-4 py-3 border border-brand-accent rounded-full focus:ring-2 focus:ring-brand-primary focus:outline-none">
                    <svg class="w-5 h-5 text-brand-secondary absolute top-1/2 left-4 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path></svg>
                </div>
            </div>

            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10">
                <!-- Los productos se insertan aquí -->
            </div>
        </div>
    </section>

    <!-- =========== MODAL DE DETALLE DE PRODUCTO =========== -->
    <div id="product-detail-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div class="modal-container bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform scale-95 opacity-0">
            <div class="p-4 border-b border-brand-light flex justify-between items-center">
                <h3 id="product-detail-title" class="font-serif text-2xl font-bold text-brand-dark">Detalle del Producto</h3>
                <button id="close-product-detail-btn" class="text-gray-400 hover:text-brand-dark transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="flex-grow overflow-y-auto p-6 md:p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <img id="main-product-image" src="" alt="Imagen principal del producto" class="w-full h-auto max-h-96 object-contain rounded-lg mb-4">
                        <div id="thumbnail-container" class="grid grid-cols-4 gap-2"></div>
                    </div>
                    <div>
                        <h4 id="product-detail-name" class="font-serif text-4xl font-bold text-brand-dark"></h4>
                        <p id="product-detail-price" class="text-3xl font-semibold text-brand-primary my-4"></p>
                        <p id="product-detail-description" class="text-brand-dark/80 leading-relaxed"></p>
                        <a id="product-detail-whatsapp-btn" href="#" target="_blank" class="mt-8 w-full bg-brand-primary text-white font-semibold py-3 px-4 rounded-full flex items-center justify-center hover:bg-brand-secondary transition-transform hover:scale-105 duration-300 text-lg">
                            Pedir por WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== FOOTER =========== -->
    <footer class="bg-brand-light">
        <div class="container mx-auto px-6 py-12 text-center text-brand-secondary">
            <p class="font-serif text-xl text-brand-dark mb-2">TuLogo</p>
            <p class="text-sm">&copy; 2024 Tu Emprendimiento. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Firebase -->
    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase (inyectada por el entorno)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const whatsappNumber = '5491112345678';
            const heroImages = [
                'https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1999&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=2070&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop',
            ];
            
            let allProducts = [];
            const productGrid = document.getElementById('product-grid');

            // Escuchar cambios en la base de datos en tiempo real
            const productsCollection = collection(db, `/artifacts/${appId}/public/data/products`);
            onSnapshot(productsCollection, (snapshot) => {
                allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts(allProducts);
            }, (error) => {
                console.error("Error al obtener productos:", error);
                if(productGrid) productGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Error al cargar los productos.</p>';
            });

            initHeroSlider();
            initSearch();
            initProductDetailModal();
            
            function initHeroSlider() {
                const sliderContainer = document.getElementById('hero-slider');
                if (!sliderContainer) return;
                heroImages.forEach((src, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide absolute top-0 left-0 w-full h-full bg-cover bg-center';
                    slide.style.backgroundImage = `url('${src}')`;
                    slide.style.opacity = index === 0 ? '1' : '0';
                    sliderContainer.appendChild(slide);
                });
                let currentSlide = 0;
                const slides = sliderContainer.querySelectorAll('.slide');
                setInterval(() => {
                    slides[currentSlide].style.opacity = '0';
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].style.opacity = '1';
                }, 5000);
            }

            function renderProducts(productsToRender) {
                if (!productGrid) return;
                productGrid.innerHTML = ''; 
                if (productsToRender.length === 0) {
                    productGrid.innerHTML = '<p class="col-span-full text-center text-brand-secondary">No se encontraron productos.</p>';
                    return;
                }
                productsToRender.forEach(product => {
                    const imgSrc = product.images && product.images.length ? product.images[0] : 'https://via.placeholder.com/300x300?text=Sin+Imagen';
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card group relative flex flex-col cursor-pointer';
                    productCard.dataset.productId = product.id;
                    
                    productCard.innerHTML = `
                        <div class="relative overflow-hidden rounded-lg">
                            <img src="${imgSrc}" alt="${product.name}" class="w-full aspect-square object-cover transition-transform duration-500 group-hover:scale-105"
                                onerror="this.src='https://via.placeholder.com/300x300?text=Sin+Imagen'">
                        </div>
                        <div class="pt-4 flex flex-col">
                            <h4 class="text-base font-semibold text-brand-dark">${product.name}</h4>
                            <p class="text-sm text-brand-secondary mt-1">${product.price}</p>
                            <a class="product-details-link text-sm font-semibold text-brand-primary mt-2 self-start">Ver detalles</a>
                        </div>`;
                    productGrid.appendChild(productCard);
                });
            }

            function initSearch() {
                const searchBar = document.getElementById('search-bar');
                if (!searchBar) return;
                searchBar.addEventListener('input', () => {
                    const searchTerm = searchBar.value.toLowerCase();
                    const filtered = allProducts.filter(p => 
                        (p.name && p.name.toLowerCase().includes(searchTerm)) || 
                        (p.description && p.description.toLowerCase().includes(searchTerm))
                    );
                    renderProducts(filtered);
                });
            }

            function initProductDetailModal() {
                const modal = document.getElementById('product-detail-modal');
                const closeBtn = document.getElementById('close-product-detail-btn');
                const mainImage = document.getElementById('main-product-image');
                const thumbnailContainer = document.getElementById('thumbnail-container');
                const productName = document.getElementById('product-detail-name');
                const productPrice = document.getElementById('product-detail-price');
                const productDescription = document.getElementById('product-detail-description');
                const whatsappBtn = document.getElementById('product-detail-whatsapp-btn');

                window.openModal = function(productId) {
                    const product = allProducts.find(p => p.id == productId);
                    if (!product) return;
                    
                    productName.textContent = product.name;
                    productPrice.textContent = product.price;
                    productDescription.textContent = product.description;
                    mainImage.src = product.images && product.images.length ? product.images[0] : 'https://via.placeholder.com/300x300?text=Sin+Imagen';
                    mainImage.alt = product.name;
                    mainImage.onerror = function() {
                        this.src = 'https://via.placeholder.com/300x300?text=Sin+Imagen';
                    };
                    thumbnailContainer.innerHTML = '';
                    if (product.images && product.images.length) {
                        product.images.forEach(imgSrc => {
                            const thumb = document.createElement('img');
                            thumb.src = imgSrc;
                            thumb.className = 'w-full h-20 object-cover rounded-md cursor-pointer border-2 hover:border-brand-primary';
                            thumb.classList.toggle('border-brand-primary', imgSrc === product.images[0]);
                            thumb.onerror = function() {
                                this.src = 'https://via.placeholder.com/80x80?text=Sin+Imagen';
                            };
                            thumb.addEventListener('click', () => {
                                mainImage.src = imgSrc;
                                thumbnailContainer.querySelectorAll('img').forEach(i => i.classList.remove('border-brand-primary'));
                                thumb.classList.add('border-brand-primary');
                            });
                            thumbnailContainer.appendChild(thumb);
                        });
                    }

                    const message = encodeURIComponent(`¡Hola! Estoy interesado/a en el producto: ${product.name}`);
                    whatsappBtn.href = `https://wa.me/${whatsappNumber}?text=${message}`;

                    modal.classList.remove('hidden');
                    setTimeout(() => modal.querySelector('.modal-container').classList.remove('scale-95', 'opacity-0'), 10);
                }

                function closeModal() {
                    modal.querySelector('.modal-container').classList.add('scale-95', 'opacity-0');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }

                productGrid.addEventListener('click', (e) => {
                    const card = e.target.closest('.product-card');
                    if (card) openModal(card.dataset.productId);
                });
                closeBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            }
        });
    </script>
</body>
</html>
