<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tu Emprendimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#A98870',
                        'brand-secondary': '#C3A995',
                        'brand-accent': '#D6C1B5',
                        'brand-light': '#FBF9F6',
                        'brand-dark': '#4a3f35',
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light flex items-center justify-center h-screen">
    <div class="w-full max-w-sm mx-auto p-8 bg-white rounded-xl shadow-lg">
        <h1 class="font-serif text-3xl font-bold text-center text-brand-dark mb-2">Acceso Admin</h1>
        <p class="text-center text-brand-secondary mb-8">Ingresa para gestionar tus productos.</p>
        
        <div id="login-container">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-brand-dark mb-2">Correo Electrónico</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-brand-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-primary" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-brand-dark mb-2">Contraseña</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-brand-accent rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-primary" required>
            </div>
            <button type="button" id="login-button" class="w-full bg-brand-primary text-white font-semibold py-3 rounded-lg hover:bg-brand-secondary transition-colors duration-300">
                Ingresar
            </button>
            <p id="error-message" class="text-red-500 text-sm text-center mt-4"></p>
        </div>
        
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD1UWsKp11n2ZFEHW5LK6zls-AjdywUdTE",
          authDomain: "semilla-en-flor.firebaseapp.com",
          projectId: "semilla-en-flor",
          storageBucket: "semilla-en-flor.firebasestorage.app",
          messagingSenderId: "435166881891",
          appId: "1:435166881891:web:aef58261308e357eaeb056",
          measurementId: "G-NL56E49BTK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        async function handleLogin() {
            // ▼▼▼ ALERTA DE PRUEBA ▼▼▼
            alert("El botón fue presionado. Intentando iniciar sesión...");

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.textContent = 'Ingresando...';
            errorMessage.textContent = '';

            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'panel.html';
            } catch (error) {
                errorMessage.textContent = 'Correo o contraseña incorrectos.';
                console.error("Error de autenticación:", error);
                loginButton.disabled = false;
                loginButton.textContent = 'Ingresar';
            }
        }

        loginButton.addEventListener('click', handleLogin);
    </script>
</body>
</html>
